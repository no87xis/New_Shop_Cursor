{% extends "base.html" %}

{% block title %}Заказы - Sirius Shop{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold text-gray-900">Управление заказами</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="/admin" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                        <i class="fas fa-arrow-left mr-2"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Список заказов</h3>
            </div>
            <div class="p-6">
                <div class="text-center py-12">
                    <i class="fas fa-shopping-bag text-gray-400 text-6xl mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Заказы не найдены</h3>
                    <p class="text-gray-500">Пока нет заказов для отображения</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
