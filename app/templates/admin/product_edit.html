{% extends "base.html" %}

{% block title %}Редактирование товара - Sirius Group V2{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            <i class="fas fa-edit mr-2"></i>Редактирование товара
        </h1>
        <p class="text-gray-600">
            Изменение информации о товаре
        </p>
    </div>

    <!-- Edit Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="/admin/products/{{ product.id }}/edit">
            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Название товара *
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ product.name }}"
                           required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Описание
                    </label>
                    <textarea id="description" 
                              name="description" 
                              rows="3"
                              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ product.description or "" }}</textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">
                            Количество
                        </label>
                        <input type="number" 
                               id="quantity" 
                               name="quantity" 
                               value="{{ product.quantity }}"
                               min="0"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="min_stock" class="block text-sm font-medium text-gray-700 mb-1">
                            Мин. остаток
                        </label>
                        <input type="number" 
                               id="min_stock" 
                               name="min_stock" 
                               value="{{ product.min_stock }}"
                               min="0"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="buy_price_eur" class="block text-sm font-medium text-gray-700 mb-1">
                            Цена закупки (€)
                        </label>
                        <input type="number" 
                               id="buy_price_eur" 
                               name="buy_price_eur" 
                               value="{{ product.buy_price_eur or '' }}"
                               step="0.01"
                               min="0"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="sell_price_rub" class="block text-sm font-medium text-gray-700 mb-1">
                            Цена продажи (₽) *
                        </label>
                        <input type="number" 
                               id="sell_price_rub" 
                               name="sell_price_rub" 
                               value="{{ product.sell_price_rub or '' }}"
                               required
                               step="0.01"
                               min="0"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label for="supplier_name" class="block text-sm font-medium text-gray-700 mb-1">
                        Поставщик
                    </label>
                    <input type="text" 
                           id="supplier_name" 
                           name="supplier_name"
                           value="{{ product.supplier_name or '' }}"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="availability_status" class="block text-sm font-medium text-gray-700 mb-1">
                        Статус
                    </label>
                    <select id="availability_status" 
                            name="availability_status"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onchange="toggleExpectedDate()">
                        <option value="IN_STOCK" {% if product.availability_status == 'IN_STOCK' %}selected{% endif %}>В наличии</option>
                        <option value="IN_TRANSIT" {% if product.availability_status == 'IN_TRANSIT' %}selected{% endif %}>В пути</option>
                        <option value="ON_ORDER" {% if product.availability_status == 'ON_ORDER' %}selected{% endif %}>Под заказ</option>
                    </select>
                </div>
                
                <div id="expected-date-field" {% if product.availability_status != 'IN_TRANSIT' %}class="hidden"{% endif %}>
                    <label for="expected_date" class="block text-sm font-medium text-gray-700 mb-1">
                        Ожидаемая дата прибытия
                    </label>
                    <input type="date" 
                           id="expected_date" 
                           name="expected_date"
                           value="{{ product.expected_date.strftime('%Y-%m-%d') if product.expected_date else '' }}"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-8">
                <a href="/admin/products" 
                   class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-300">
                    Отмена
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-save mr-2"></i>Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Показать/скрыть поле даты в зависимости от статуса
function toggleExpectedDate() {
    const statusSelect = document.getElementById('availability_status');
    const expectedDateField = document.getElementById('expected-date-field');
    
    if (statusSelect.value === 'IN_TRANSIT') {
        expectedDateField.classList.remove('hidden');
    } else {
        expectedDateField.classList.add('hidden');
    }
}
</script>
{% endblock %}
